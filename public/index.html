<!DOCTYPE html>
<html class="scroll-smooth notranslate" lang="es" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="Desarrollo Web, React, Tailwind CSS, JavaScript, Python, ESP8266, Automatización, Inteligencia Artificial, IoT, Programación, Desarrollo Full Stack, UI/UX, Software, Electrónica, Proyectos Tecnológicos, Optimización de Código, Integraciones API, Seguridad Web, Análisis de Datos, Argentina, Buenos Aires, Franco Martino"
    />
    <meta name="author" content="Franco Martino" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>Franco Martino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              blink: "blink 1s steps(2, start) infinite",
            },
            keyframes: {
              blink: {
                "0%, 50%": { opacity: "1" },
                "51%, 100%": { opacity: "0" },
              },
            },
            fontFamily: {
              header: ["Montserrat", "sans-serif"],
              sans: ["Inter", "sans-serif"],
              mono: ["IBM Plex Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #1f2937;
        border-radius: 100%;
        border: none;
        transition: background-color 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #1f2937;
      }

      * {
        scrollbar-width: auto;
        scrollbar-color: #1f2937 transparent;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: #1f2937 transparent;
      }

      *::-webkit-scrollbar,
      *::-webkit-scrollbar-thumb {
        border-radius: 100%;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body class="bg-gray-900">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
